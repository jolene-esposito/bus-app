<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BusyBus App</title>
  </head>
  <body>
    <section class="container">

      <div class="map">
        <img class="map" src="../images/map.png" alt="Map of your location">
      </div>

      <div class="pull-up menu">
        <h1>Washington & State</h1>
        <div class="bus info">
          <img class="rectangle" src="../images/rectangle.png">
          <img class="bus-icon" src="../images/bus_icon.png">

          <h2>60</h2>
          <h3>Eastbound</h3>
          <p>Randolph/Harbor Dr</p>
          <h3 class="time">Every 20 minutes</h3>
        </div>
      </div>



    </section>

  </body>
</html>
