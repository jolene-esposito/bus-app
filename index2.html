<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>BusyBus App</title>
  </head>
  <body>
    <section class="container screen">
      <div class="map_screen">
        <img class="map" src="images/map.png" alt="Map of your location">
        <img class="back-button" src="images/back_button.png" alt="Back button">
      </div>


      <ul class="pull-up contents">
        <li class="current stop">
          <h1>Washington & State</h1>
          <h3 class="walk">1 minute walk</h3>
        </li>

<!-- Row 1 -->
        <li class="row">
          <ul class="bus-info">
            <li class="route-info">
              <h2>60</h2>
              <h3>Eastbound</h3>
              <h4>Randolph/Harbor Dr</h4>
            </li>
            <li class="signal">
              <img class="signal" src="images/signal.png" alt="Signal icon">
            </li>
            <li class="frequency">
              <h2><span class="arriving-soon">2 <span class="minutes">min</span></span></h2>
              <h5>Every 20 min</h5>
            </li>
          </ul>
        </li>

<!-- Row 2 -->
      <li class="row">
        <ul class="bus-info">
          <li class="route-info">
            <h2>124</h2>
            <h3>Eastbound</h3>
            <h4>Navy Pier</h4>
          </li>
          <li class="signal">
            <img class="signal" src="images/signal.png" alt="Signal icon">
          </li>
          <li class="frequency">
            <h2><span class="arriving-soon">5 <span class="minutes">min</span></span></h2>
            <h5>Every 10 min</h5>
          </li>
        </ul>
      </li>

<!-- Row 3 -->
      <li class="row">
        <ul class="bus-info">
          <li class="route-info">
            <h2>151</h2>
            <h3>Northbound</h3>
            <h4>Devon/Clark</h4>
          </li>
          <li class="signal">
            <img class="signal" src="images/signal.png" alt="Signal icon">
          </li>
          <li class="frequency">
            <h2><span class="arriving-soon">13 <span class="minutes">min</span></span></h2>
            <h5>Every 16 min</h5>
          </li>
        </ul>
      </li>



    </ul>


    </section>



  </body>
</html>
